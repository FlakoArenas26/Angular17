<div class="container col col-12">
  <div class="row">
    <div class="col-md-8">
      <div style="width: 100%; height: 100%;">
        <img src="/src/assets/img/inventory.png" style="width: 100%; height: 100%;" alt="">
      </div>
    </div>
    <div class="col-md-4 my-5 py-5">
      <div class="login-box">
        <div class="card card-outline bg-body-secondary">
          <div class="card-header">
            <h1 class=" text-center mb-0">
              <b>Inciar sesión</b>
            </h1>
            <a href="" class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
            </a>
          </div>
          <div class="card-body login-card-body">
            <!-- <p class="login-box-msg">Sign in to start your session</p> -->
            <form action="" method="post">
              <div class="input-group mb-1">
                <div class="input-group-text">
                  <span class="bi bi-envelope"><i class="fas fa-user"></i></span>
                </div>
                <div class="form-floating">
                  <input type="text" id="user" class="form-control" value="" placeholder="Usuario" />
                  <label for="user">Usuario</label>
                </div>
              </div>
              <div class="input-group mb-1">
                <div class="input-group-text">
                  <span class="bi bi-lock-fill"><i class="fas fa-lock"></i></span>
                </div>
                <div class="form-floating">
                  <input type="password" id="password" class="form-control" placeholder="Contraseña">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="col-8 d-inline-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success"
                      (click)="redirectToDashboard()">Ingresar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
